<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://via.placeholder.com/1920x1080?text=ALERT') no-repeat center center/cover;
            color: rgb(63, 243, 4);
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            text-shadow: 2px 2px 5px black;
        }
        .message-box {
            background-color: rgba(0, 0, 0, 0.949);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid rgb(18, 237, 10);
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        p {
            margin: 10px 0 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>SAFE!</h1>
        <!--p>The system has been attacked</p-->
        <p>System is Protected </p>
    </div>
</body>
</html>
