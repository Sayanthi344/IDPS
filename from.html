<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .login-form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    .login-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-form button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>Login</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit"><a href="file:///C:/Users/sayanthi%20mondal/Desktop/IDPS/message.html">SUBMIT</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("Double click to protect your system");
    }
  </script>
</body>
</html>
